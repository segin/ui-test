<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rankings | Darts</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Darts Rankings</h1>
        <div id="form">
            <form id="addRanking" method="post" action="">
                <label>Add to Rankings:</label>
                <input type="text" name="ranking-entry" id="ranking-entry" class="stored" placeholder="John Doe, 12" />
                <span id="hint">Please enter scores in the format Name, Score.  For example: John Doe, 12</span>
                <input type="submit" class="submit-button" value="submit" />
            </form>
        </div>
        <ul id="rankedScores"></ul>
            <input type="button" name="clear" class="clear" id="clear" value="Clear Rankings" />
        </div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.0.0/lodash.min.js"></script> -->
        <script src="js/main.js"></script>
    </body>
</html>
